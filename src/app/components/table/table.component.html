<div class="table">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let repo of repositories">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ repo.name }}
        </mat-panel-title>
        <mat-panel-description>
          {{ repo.description }}
        </mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
  </mat-accordion>
</div>
